<!DOCTYPE html>
<html>
<head> 
</head>

<body>
    <div id="title">
        Dynamic Engagement 
        <div id="subtitle">
        Success Survey
        </div>
    </div>
    <div id="input">
        <div>
            Name<br>
            <input name='Name' id="Name">
        </input>
        </div>
        <div>
            Student ID<br>
            <input name='StudentID' id="StudentID">
        </input>
        </div>
        <div>
            Marital Status<br>
            <select name='Marital' id="Marital">
                <option value="Select">Select
                    <option value="single">Single</option>
                    <option value="Married">Married</option>
                    <option value="Widower">Widower</option>
                    <option value="Divorced">Divorced</option>
                    <option value="Facto Union">Facto Union</option>
                    <option value="Legally Separated">Legally Seperated</option>                  
                </option>
            </select>
        </div>
        <div>
            Time of Attendence<br>
            <select name='Attendence' id="Attendence">
                <option value="Select">Select</option>
                <option value="Daytime">Daytime</option>
                <option value="Evening">Evening</option>
            </select>
        </div>
        <div>
            Previoius Qualifications<br>
        <select name='StudentQualifications' id="StudentQualifications">
            <option value="Select">Select</option>
            <option value="Secondary Education">Secondary Education</option>
            <option value="Bachelor’s Degree">Bachelor’s Degree</option>
            <option value="Degree">Degree</option>
            <option value="Master’s Degree">Master’s Degree</option>
            <option value="Doctorate">Doctorate</option>
            <option value="Frequency of higher education">Frequency of higher education</option>
            <option value="12th year- not completed">12th year- not completed</option>
            <option value="11th year- not completed">11th year- not completed</option>
            <option value="Other- 11th year of schooling">Other- 11th year of schooling</option>
            <option value="10th year">10th year</option>
            <option value="10th year not completed">10th year not completed</option>
            <option value="Basic education 3rd cycle (9/10/11 year)">Basic education 3rd cycle (9/10/11 year)</option>
            <option value="Basic education 2nd cycle (6th/7th/8th)">Basic education 2nd cycle (6th/7th/8th)</option>
            <option value="Technology specialization course">Technology specialization course</option>
            <option value="Higher education degree (1st cycle)">Higher education degree (1st cycle)</option>
            <option value="Professional higher technical course">Professional higher technical course</option>       
            </select>
        </div>
        <div>
            Displaced<br>
            <select name='Displaced' id="Displaced">
                <option value="Select">Select</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>
        <div>
            Educational Special Needs<br>
            <select name='SpecialNeeds' id="SpecialNeeds">
                <option value="Select">Select</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>
        <div>
            Debtor<br>
            <select name='Debtor' id="Debtor">
                <option value="Select">Select</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>
        <div>
            Tuition Fees up to Date<br>
            <select name='Tuition' id="Tuition">
                <option value="Select">Select</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>
        <div>
            Gender<br>
            <select name='Gender' id="Gender">
                <option value="Select">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        <div>
            Scholarship Holder <br>
            <select name='ScholarshipHolder' id="ScholarshipHolder">
                <option value="Select">Select</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>
        <div>
            Age at Enrollment<br>
            <select name='Age' id="Age">
                <option value="Select">Select</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>
        <div>
            International Status<br>
            <select name='International' id="International">
                <option value="Select">Select</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>
    </div>
</body>
</html>
